<!DOCTYPE html>
<html>
<head>
    <title>PenguHop Search</title>
    <style>
        body {
            font-family: 'Courier New', monospace; /* Pixelated font */
            background-color: #000080; /* Dark blue background */
            color: #FFFF00; /* Bright yellow text */
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
        }
        table {
          width: 80%;
          margin: 20px auto;
          background-color: #C0C0C0; /* Light gray table background */
          border: 2px solid #000;
          padding: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #000;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008000; /* Green button */
            color: #FFF;
            border: 1px solid #000;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
            background-color: #FFF;
            color: #000;
            padding: 10px;
            border: 1px solid #000;
        }
        .blink {
          animation: blinker 1s linear infinite;
        }
        @keyframes blinker {
          50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1><span class="blink">PenguHop</span>  Search</h1>
    <table>
      <tr>
        <td colspan="2">
          <input type="text" id="searchQuery" placeholder="Search for penguins...">
          <button onclick="performSearch()">Search</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div id="results"></div>
        </td>
      </tr>
    </table>

    <script>
     function performSearch() {
        const query = document.getElementById("searchQuery").value;
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "Searching...";
        const searchResults = simulatePythonSearch(query);
        if (searchResults.length > 0) {
            resultsDiv.innerHTML = "<h3>Search Results:</h3>";
            searchResults.forEach(result => {
                // Create Wikipedia links
                const wikipediaUrl = "https://en.wikipedia.org/wiki/" + encodeURIComponent(result);
                resultsDiv.innerHTML += "<p><a href='" + wikipediaUrl + "' target='_blank'>- " + result + "</a></p>";
            });
        } else {
            resultsDiv.innerHTML = "<p>No results found.</p>";
        }
    }

    function simulatePythonSearch(query) {
        const searchIndex = {
            "Emperor Penguins": "Emperor Penguin",
            "Fish": "Fish",
            "Migration": "Animal migration",
            "Ice Slides": "Ice",
            "Nesting": "Nest",
        };

        const results = [];
        const queryLower = query.toLowerCase();

        for (const topic in searchIndex) {
            if (searchIndex.hasOwnProperty(topic)) {
                const document = searchIndex[topic];
                if (topic.toLowerCase().includes(queryLower) || document.toLowerCase().includes(queryLower)) {
                    results.push(document);
                }
            }
        }
        return results;
    }
    </script>

</body>
</html>
